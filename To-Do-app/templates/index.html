<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-themes@^1.0.2/dist/dalton/index.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4" text-center>To-Do List</h1>
        <form method="POST" class="mb-3 d-flex justify-content-center">
            <input type="text" name="content" placeholder="Enter a task: " class="mr-2">
            <input type="submit" value="Add" class="btn btn-primary">
        </form>
        <ul>
            {% for item in items %}
            <li class="task">
                {% if item.completed %}
                <del>{{ item.content}}</del>
                {% else %}
                {{ item.content }}
                {% endif %}
                <div class="task-actions">
                    {% if not item.completed %}
                    <a href="{{ url_for('complete', item_id=item.id) }}">[✓]</a>
                    {% endif %}
                    <a href="{{ url_for('delete', item_id=item.id) }}">[✕]</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    
</body>
</html>
