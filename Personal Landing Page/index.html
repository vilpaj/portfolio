<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se omituinen otus</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="script/script.js"></script>
</head>
<body>
<!-- #ID personal, .class wide -->
    <nav id="top-menu">
        <div class="lang-toggle">
            <button onclick="loadLanguage('fi')">FIN</button>
            <button onclick="loadLanguage('en')">ENG</button>
        </div>
        <ul>
            <li>
                <a href="#me" data-key="nav.me"></a>
            </li>
            <li>
                <a href="#interest" data-key="nav.interest"></a>
            </li>
            <li>
                <a href="#projects" data-key="nav.projects"></a>
            </li>
        </ul>
    </nav>

    <header id="header">
        <div>
            <h1 data-key="header.title"></h1>
            <p data-key="header.subtitle"></p>
        </div>
    </header>

    <main>
        <section id="me">
            <h2 data-key="me.title"></h2>
                <p data-key="me.intro"></p>
                <a href="#" class="more-info-button" id="openPopUp">Psst!</a>
            <div id="divAddInfo" class="hidden-info">
                <h3 data-key="popup.title"></h3>
                    <p data-key="popup.p1"></p>
                    <p data-key="popup.p2"></p>
                    <p>
                        <span data-key="popup.p3_before"></span>
                        <a class="art-link"
                        href="https://vpajuniemi.wixsite.com/portfolio/"
                        data-key="popup.p3_link"></a>
                        <span data-key="popup.p3_after"></span>
                    </p>
            </div>
        </section>
        <!--flex kohta-->
        <div class="flex-container">
            <section id="interest">
                <h2 data-key="interest.title"></h2>
                <ul>
                    <li>web-sivujen suunnittelu</li>
                    <li>käyttöliittymä UI/UX</li>
                    <li>saavutettavuus</li>
                    <li>tietoturva</li>
                    <li>data</li>
                </ul>
            </section>
        
            <section id="projects">
                <h2 data-key="projects.title"></h2>
                <p data-key="projects.text">Projektit (mahdollisesti keskeneräiset) löytyvät GitHubistani!</p>
            </section>
        </div>
        <footer id="footer">
            © Viliina Pajuniemi, 2025
        </footer>
    </main>
</body>
</html>
